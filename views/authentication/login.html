<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascadia Maintenance Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./login.css">
<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../img/Cascadia_logo_typeOnly_orange.png" alt="Cascadia Logo" class="logo">
        <h1 class="main-title">Please Login To Your Correct Department</h1>
    </header>
    <form hx-get="/validLogin" hx-swap="#successful">
        <div class="username">
            
            <label for="username">Username </label>
            <input type="text" placeholder="Enter Username Here" name="username">
        </div>
        <br>
        <div class="password"
        <label for="password">Password </label>
        <input type="text" placeholder="Enter Password Here" name="password">
    </div>
        <div class="submit-button">
            <button>Login</button>
        </div>
        <div id="successful"></div>
    </form>

</body>
</html>
